        <script>
        (function() {
            /*
            // Avoid caching by wrong headers.
            $.ajax({

                cache: false,
                url: '../dist/jquery.swipe-list.js',
                success: bind
            })
            */

            var data = [],
                i

            for (i = 0; i <= 30; i++) {
                data.push({name: 'Item ' + i})
            }

            bind()
            function bind() {
                $('.list1').swipeList({
                    items: '.list-item',
                    data: data,
                    render: function($el, data) {
                        $el[0].textContent = data ? data.name : ''
                    }
                })

                $('.list2').swipeList({
